apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patient
  template:
    metadata:
      labels:
        app: patient
    spec:
      containers:
        - name: patient
          image: preyaswi/patient-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8888

---
apiVersion: v1
kind: Service
metadata:
  name: patient-srv
spec:
  selector:
    app: patient
  ports:
    - name: patient
      protocol: TCP
      port: 8888
      targetPort: 8888