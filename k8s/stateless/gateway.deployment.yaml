apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: preyaswi/gateway-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8888
          env:
            - name: PORT
              value: ":8888"
            - name: KAFKA_PORT
              value: "kafka:9092"
            - name: DOCTOR_SVC
              value: "doctor-srv:8888"
            - name: PATIENT_SVC
              value: "patient-srv:8888"
            - name: ADMIN_SVC
              value: "admin-srv:8888"
            - name: CHAT_SVC
              value: "chat-srv:8888"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-srv
spec:
  selector:
    app: gateway
  ports:
    - name: gateway
      protocol: TCP
      port: 80
      targetPort: 8888