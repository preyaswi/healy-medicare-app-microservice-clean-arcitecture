apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      containers:
        - name: chat
          image: preyaswi/chat-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8888
          env:
            - name: PORT
              value: ":8888"
            - name: KAFKA_PORT
              value: "kafka:9092"

---
apiVersion: v1
kind: Service
metadata:
  name: chat-srv
spec:
  selector:
    app: chat
  ports:
    - name: chat
      protocol: TCP
      port: 8888
      targetPort: 8888