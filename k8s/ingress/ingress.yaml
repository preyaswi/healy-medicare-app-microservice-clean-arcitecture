apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - preyaswi.online
    secretName: healy-tls
  rules:
  - host: preyaswi.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway-srv
            port:
              number: 80
 